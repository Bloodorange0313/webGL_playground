<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/101/three.min.js"></script>
    <script>
     
      // ページの読み込みを待つ
      

      window.addEventListener('load', init);
      
      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;
        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas'),
          antialias: true
        });
        
        //var x = -50
        //var y = -150
        var x = document.addEventListener('mousemove', logKeyX);
        var y = document.addEventListener('mousemove', logKeyY);
        
        
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);
        // シーンを作成
        const scene = new THREE.Scene();
        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        camera.position.set(0, 0, +1000);
        // ベジエ曲線を作成
        var curve = new THREE.CubicBezierCurve3(
	        new THREE.Vector3(-100, 0, 0 ),
	        new THREE.Vector3( x, y, 0 ),
	        new THREE.Vector3( 200, 150, 0 ),
	        new THREE.Vector3( 100, 0, 0 )
        );
        var points = curve.getPoints( 50 );
        var geometry = new THREE.BufferGeometry().setFromPoints( points );
        
        // マテリアルを作成
        var material = new THREE.LineBasicMaterial( { color : 0xff0000 } );
        // メッシュを作成
        var curveObject = new THREE.Line( geometry, material );
        // 3D空間にメッシュを追加
        scene.add(curveObject);



        tick();
        
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          
            // メッシュを回転させる
          //curveObject.rotation.x += 0.0;
          //curveObject.rotation.y += 0.0;
          //const scene = new THREE.Scene();
          
          

          var x = addEventListener('mousemove', logKeyY);
          var y = addEventListener('mousemove', logKeyY);
          var curve = new THREE.CubicBezierCurve3(
	        new THREE.Vector3(-100, 0, 0 ),
	        new THREE.Vector3( x, y, 0 ),
	        new THREE.Vector3( 200, 150, 0 ),
	        new THREE.Vector3( 100, 0, 0 )
        );
        
        
        var points = curve.getPoints( 50 );
        var geometry = new THREE.BufferGeometry().setFromPoints( points );
        
        // マテリアルを作成
        var material = new THREE.LineBasicMaterial( { color : 0xff0000 } );
        // メッシュを作成
        var curveObject = new THREE.Line( geometry, material );
        // 3D空間にメッシュを追加
        scene.add(curveObject);
        
        // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);

        }

        function logKeyX(e) {
          return e.clientX;
        }
        function logKeyY(e) {
          return e.clientY;
        }
        
      
        
      }
      
      
      //let screenLog = document.querySelector('#screen_log');
      

      
    </script>
  </head>
  <body>
  <div>
    <canvas id="myCanvas"></canvas>
  </div>
  <div>
    <p id="screen_log"></p>
  </div>
  </body>
</html>
